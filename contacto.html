<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Fútbol</title>
    <link rel="stylesheet" href="css/stylescontac.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form id="formularioContacto" onsubmit="enviarFormulario(event)">
                <div class="formulario-campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="formulario-campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formulario-campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="ayuda-titulo">Ayuda</div>
        <div class="ayuda">
            <a href="#">Servicio al Cliente</a>
            <a href="#">Nosotros</a>
            <a href="#">Términos y Condiciones</a>
            <a href="#">Políticas de Envío</a>
        </div>
        <div class="copyright">© 2024 TuEmpresa. Todos los derechos reservados.</div>
    </footer>

    <script src="js/scriptcontac.js"></script>
</body>
</html>
